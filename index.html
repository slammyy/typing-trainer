<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Typing trainer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">
    </head>

    <body>
        <div class="wrapper">
            <!-- <header> -->
            <!-- </header> -->

            <main>
                <div class="center">
                    <p class="words-container">
                        <span class="word" id="word-0"></span>
                        <span class="word" id="word-1"></span>
                        <span class="word" id="word-2"></span>
                        <span class="word" id="word-3"></span>
                        <span class="word" id="word-4"></span>
                        <span class="word" id="word-5"></span>
                        <span class="word" id="word-6"></span>
                        <span class="word" id="word-7"></span>
                    </p>
                    <form id="form" onsubmit="return false">
                        <input type="text" 
                            placeholder=""
                            autocomplete="off" 
                            autocapitalize="none" 
                            spellcheck="false">
                    </form>
                    <h3>Press ENTER to restart</h3>
                </div>
            </main>

            <!-- <footer> -->
            <!-- </footer> -->
        </div>
        <script src="scripts.js" type="module"></script>
    </body>

</html>
